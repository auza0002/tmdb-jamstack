<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !----------- START FONT ------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ?----------- END FOND------------>
    <!-- !----------- START CSS------------>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <!-- ?----------- END CSS------------>
    <title>Movie</title>
  </head>
  <body>
    <!-- !  ---------START Tabbing and focus states------------>
    <ul class="skip-list">
      <li><a href="#nav">Skip to main navigation</a></li>
      <li><a href="#main">Skip to main content</a></li>
    </ul>
    <!-- ?  END Tabbing and focus states -->
    <!-- !----------- START HEADER------------>
    <header class="header" id="header">
      <section class="container">
        <nav class="nav">
          <ul class="nav_ul" role="list">
            <li class="nav_li_title">
              <h1>Yours favourite <span class="h1_span">movies</span></h1>
            </li>
            <li class="nav_li_search">
              <div class="search_lg">
                <form method="get" action="/" id="searhform">
                  <input
                    type="search"
                    id="keysssb"
                    name="s"
                    autocomplete="off"
                    placeholder="search movies and TV show..."
                  />
                  <button
                    type="button"
                    id="searchsubmit"
                    aria-label="search button"
                  >
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
              </div>
            </li>
            <li id="categories" class="nav_li_categories">
              <div class="div_categories">
                <a id="movie" value="movie">Movies</a>
                <a id="tvShows" value="tv">TV Shows</a>
              </div>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <!-- ?----------- END HEADER------------>
    <!-- !----------- START MAIN------------>
    <main class="main" id="main">
      <section class="container">
        <h2 class="title_selection"></h2>
        <ul role="list" id="ulInfo"></ul>
      </section>
    </main>
    <!-- ?----------- END MAIN------------>
    <!-- !----------- START FOOTER------------>
    <a href="#header" class="to-top">To Top</a>
    <footer></footer>

    <!-- ?----------- END FOOTER------------>
    <!-- !-----------MAIN JS------------->
    <script src="./main.js" type="module" defer></script>
    <!-- ?-----------END MAIN JS------------->
  </body>
</html>
