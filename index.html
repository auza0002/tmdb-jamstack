<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !----------- START FONT ------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ?----------- END FOND------------>
    <!-- !----------- START CSS------------>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- ?----------- END CSS------------>
    <title>Movie</title>
  </head>
  <body>
    <!-- !----------- START HEADER------------>
    <header class="header" id="header">
      <div>
        <section class="container">
          <nav class="navbar" id="nav">
            <div class="navbar_div_img">
              <a href="./index.html" class="navbar_div_a">
                <img
                  class="logo__img"
                  src="./img/logoPage.png"
                  alt="Logo Page Diego A."
                />
              </a>
            </div>

            <div class="nav-link">
              <ul role="list">
                <li>
                  <a
                    role="button"
                    href="#nav"
                    class="navbar_active navbar_a"
                    aria-label="Click here to go the Home page"
                  >
                    Home
                  </a>
                </li>
                <li>
                  <a
                    role="button"
                    href="./portfolio.html"
                    class="navbar_a navbar_nonactive"
                    aria-label="Click here to go the Portfolio page"
                  >
                    Portfolio
                  </a>
                </li>
                <li>
                  <a
                    role="button"
                    href="./contact.html"
                    class="navbar_a navbar_nonactive"
                    aria-label="Click here to go the Home Contact Me page"
                  >
                    Contact
                  </a>
                </li>
              </ul>
            </div>
            <div
              class="btn-hamburger nav-hamburger"
              tabindex="0"
              aria-label="This is a Menu Burguer, click to show all the menu"
            >
              <span class="nav-hamburger_line1"></span>
              <span class="nav-hamburger_line2"></span>
              <span class="nav-hamburger_line3"></span>
            </div>
          </nav>
        </section>
      </div>
    </header>
    <!-- ?----------- END HEADER------------>
    <!-- !----------- START MAIN------------>
    <main class="main" id="main">
      <section class="container">
        <div class="search_lg">
          <form method="get" action="/" id="searhform">
            <input
              type="search"
              id="keysssb"
              name="s"
              autocomplete="off"
              placeholder="search movies and TV show..."
            />
            <button type="submit" id="searchsubmit" aria-label="search button">
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </section>
    </main>
    <!-- ?----------- END MAIN------------>
    <!-- !----------- START FOOTER------------>
    <footer></footer>
    <!-- ?----------- END FOOTER------------>
    <!-- !-----------MAIN JS------------->
    <script src="./main.js" type="module" defer></script>
    <!-- ?-----------END MAIN JS------------->
  </body>
</html>
